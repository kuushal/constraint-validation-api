<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constraint Validation API</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <form action="#" method="post" id="my-form" novalidate>
            <label for="email">Email:<input type="email" name="email" id="email"></label>
            <label for="country">Country:<input type="text" name="country" id="country"></label>
            <label for="zip-code">Zip Code:<input type="text" name="zip-code" id="zip-code"></label>
            <label for="password">Pasword:<input type="password" name="password" id="password"></label>
            <label for="confirm-password">Confirm Password:<input type="password" name="confirm-password"
                    id="confirm-password"></label>
            <button type="submit" id="submit-form">Submit</button>
            <span id="error"></span>
        </form>
    </main>
</body>

</html>
